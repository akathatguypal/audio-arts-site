<section>
    <h2>Contact Us</h2>
    <p>If you're an artist looking to get in touch or submit your music for distribution, please fill out the form below:</p>
    
    <form name="contact" method="POST" data-netlify="true" action="/">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
    
    <p>You can also reach us directly at <a href="mailto:zilnictv@gmail.com">zilnictv@gmail.com</a>.</p>
</section>
