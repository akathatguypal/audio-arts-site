<section class="contact-section">
    <h2>Contact Us</h2>
    <p>If you're an artist looking to distribute your music for free, please fill out the form below to get started!</p>
    
    <form name="contact" method="POST" data-netlify="true" action="/" class="contact-form">
        <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-field">
            <label for="message">Message (Optional):</label>
            <textarea id="message" name="message"></textarea>
        </div>

        <div class="form-field">
            <label for="music">Music Submission (Optional):</label>
            <input type="file" id="music" name="music" />
        </div>

        <button type="submit" class="submit-btn">Submit Your Music</button>
    </form>

    <p>If you'd prefer, you can email us directly at <a href="mailto:zilnictv@gmail.com">zilnictv@gmail.com</a>.</p>
</section>
